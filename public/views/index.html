<!DOCTYPE html>
<html>

<head>
    <title>Chic</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/app.css" />
</head>

<body ng-app="ChicApp">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <!-- Brand and toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <a class="navbar-brand" href="#">
                                        <img src="../images/saawariya.png"></img>
                                    </a>
                                </div>

                                <!-- Collect the nav links, forms, and other content for toggling -->
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li class="" ng-click="showHome()" id="home">
                                            <a href="#">
                                                <span>Home</span>
                                            </a>
                                        </li>
                                        <li id="mission" ng-click="showMission()">
                                            <a href="#">
                                                <span>Mission</span>
                                            </a>
                                        </li>
                                        <li id="events" ng-click="showEvents()">
                                            <a href="#">
                                                <span>Events</span>
                                            </a>
                                        </li>
                                        <li id="donate" ng-click="showDonate()">
                                            <a href="#">
                                                <span>Donate</span>
                                            </a>
                                        </li>
                                        <li ng-click="showContact()" id="contact">
                                            <a href="#">
                                                <span>Contact</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- /.navbar-collapse -->
                            </div>
                            <!-- /.container-fluid -->
                        </div>
                        <div class="col-md-2"></div>
                    </div>

                </nav>
            </div>
        </div>
    </div>

    <ui-view></ui-view>

    <script src="../js/lib/angular.min.js"></script>
    <script src="../js/lib/angular-ui-router.min.js"></script>
    <script src="../js/modules/home.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
